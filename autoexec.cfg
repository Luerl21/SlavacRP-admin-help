alias uncloakbind "sam cloak; bind b cloakbind"
alias cloakbind "sam uncloak; bind b uncloakbind"
bind b cloakbind

alias adminmode "sam adminmode; sam cloak; say /admin; noclip; bind [ unadminmode"
alias unadminmode "sam offadminmode; sam uncloak; say /citizen; noclip; bind [ adminmode"
bind [ adminmode